welcome:
    links:
        home: Start
        features: Funktionen
        contact: Kontakt
        login: Login
        dashboard: Übersicht öffnen
    header:
        title: Schichtverwaltung für theokratische Projekte
        description: JWManagment ist ein stark konfigurierbares Schichtverwaltungssystem für Jehovas Zeugen, entwickelt um Projekte wie das öffentliche Zeugnisgeben, Bauprojekte oder ähnliches zu unterstützen.
    divider:
        first:
            title: Verschiedene Tags
            description: Ordne Schichten verschiedenen Tags zu und bestimme an der Tags, welcher Verkündiger welche Schichten sehen darf bzw. sich darauf bewerben darf. Bestimmte ebenso, wer in diesen Schichten als Teamleiter dienen darf.
        second:
            title: Schicht Teams
            description: Lege in jeder Schicht ein oder mehrere Teams an. Jedes Team hat seinen eigenen Teamleiter. Stelle überdies weitere Informationen bezüglich der Teams oder Treffpunkte bereit, wie z.B. Bilder mit Routen, Web-Links und Beschreibungen.
        third:
            title: Depot
            description: Verwalte dein Depot über JWManagement. Basierend auf den Teamberichten aktualisiert das System automatisch die Anzahl der Exemplare per Publikation und Sprache. Werde benachrichtigt, wenn von einer Publikation nur noch wenige Exemplare auf Lager sind.
        fourth:
            title: Benachrichtigungen
            description: Dank der mächtigen Benachrichtigungsfunktion wirst du über deine Zu- und Absagen, sowie über jegliche Änderungen deiner Schicht benachrichtigt oder kannst selbst Rundmails an ausgewählte Verkündiger schreiben.
    feature1:
        title: Multifunktionswerkzeug
        description: <p>JWManagement ist zwar für Projekte des öffentlichen Zeugnisgebens optimiert, in erster Linie aber doch nur ein Schichtverwaltungssystem.</p><p>Du kannst genauso gut auch den Ordnungsdienst im Saalkomplex oder auf dem Kongress, eine Bibelausstellung, ein Bauprojekt oder anderes damit organisieren.</p><p>Außerdem sind wir stets bereit weitere Optimierungen für spezielle Projekte vorzunehmen, insofern das möglich ist.</p>
    feature2:
        title: Letzte Änderungen
        more: Mehr zeigen
    feature3:
        title: Kostenlos & Open-Source
        description: <p>Besuche unser Repository und schaue dir an, wie JWManagement programmiert ist. Du kannst Feature-Requests oder Bug-Reports erstellen oder direkt Code-Änderungen als Pull-Request vorschlagen.</p><p>Wenn du die Anwendung in eine weitere Sprache übersetzen möchtest, schick uns die Änderungen als Pull-Request oder per Mail.</p>
        free: Völlig kostenlos
        repo: GitHub Repository
    contact:
        title: Kontaktiere uns
        description: <p>Möchtest du das System für deine Versammlung testen?</p><p>Lass es uns wissen und wir legen dir ein Projekt an.</p><p>Hast du eine andere Frage oder Idee?</p><p>Wir würden uns freuen davon zu erfahren.</p>
