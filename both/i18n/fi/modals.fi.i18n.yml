            shiftAdmin: Vuorovastaavalla on vuorojärjestelijän oikeudet, mutta lisäksi hän voi luoda, muuttaa ja poistaa vuoroja.
            storeAdmin: Varastovastaavalla on osallistujan oikeudet, mutta lisäksi hän voi tarkastella vuororaportteja ja muokata varastoa.
            member: Jäsen on perustason käyttöoikeus. Jäsen voi tarkastella tiedotuskeskusta.
            teamleader: Tiimivastaava on projektivastaavan tunnisteella merkitsemä ja sen jälkeen vastuussa tiimin raportoinnista kyseisellä tunnisteella.
            substituteTeamleader: Tiimivastaavan apulaisella on samat käyttöoikeudet, kuin tiimivastaavalla.
            participant: Osallistuja näkee vuorot, jotka on luotu tietyillä tunnisteilla (liitetty julistajaan) ja voi ilmoittautua niihin.
            nothing: Ei mitään käyttöoikeusroolilla käyttäjä ei näe tunnisteilla merkittyjä vuoroja eikä voi ilmoittautua niihin. Häntä ei myöskään voi liittää mihinkään vuoroon.
