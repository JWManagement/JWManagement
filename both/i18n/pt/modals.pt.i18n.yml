    editPermissions:
        title: Manusear %s's permissões
        projectPermissions: Permissões de projeto
        projectRole: Cargo de projeto
        tagPermissions: Rotule o Cargo
        helpText:
            admin: O cargo de gerente de projeto é o nivel de autorização mais elevado. Um gerente de projeto está autorizado a controlar tudo. Cada projeto tem de ter pelo menos um gerente de projeto.
            shiftAdmin: O gerente de turno tem as permissões de um participante, mas também pode criar, modificar, eliminar e planejar turnos.
            storeAdmin: O gerente de loja tem as permissões de um participante mas também pode visualizar os relatórios de turno e editar a loja.
            member: O participante é o papel mais básico. Ele tem permissão de ver o Centro de Informação.
            teamleader: Quando um lider de equipe é designado por um gerente de projeto para determinado rótulo, ele fica responsável pelo relatório de turno de equipa, do rótulo em questão.
            substituteTeamleader: O lider de equipa substituto tem as mesmas permissões que um lider de equipa normal. Mas se o sistema planejar automáticamente, irá sempre preferir a requisição de um lider de equipa normal, se existente.
            participant: O participante pode ver e requisitar turnos de rótulos designados.
            nothing: Com “Nenhum”, o usuário não pode ver ou requisitar turnos desse rótulo. Nem pode ser planejado para trabalhar num turno.
    editProfilePicture:
        title: Mudar imagem de perfil.
        text: A imagem deve ter o tamanho minimo de 256x256 pixels. Formatos aceites são JPEG and PNG.
        upload: Carregar Imagem
        remove: Remover Imagem
