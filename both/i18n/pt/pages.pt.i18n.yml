welcome:
    links:
        home: Página Principal
        features: Caracteristicas
        contact: Contacto
        login: Entrar
        dashboard: Abrir Painel de Controlo
    header:
        title: Gerente de turno Avançado
        description: JWManagment é um sistema de gerência de turnos altamente configuravel para Testemunhas de Jeová. Construido para ajudar em projetos assim como a pregação em zonas metropolitanas, projetos de construção ou semelhantes.
    divider:
        first:
            title: Múltiplos Rótulos
            description: Separe turnos por rótulos; designe publicadores para rótulos onde possam requisitar turnos. Selecione também que publicadores recebem permissão para agir como lideres de equipa.
        second:
            title: Equipas de turno.
            description: Defina uma ou mais equipas em um turno. Cada equipa terá seu próprio lider de equipa. Providêncie mais informações acerca da equipa, assim como descrições, uma imagem da rota, pontos de encontro, etc.
        third:
            title: Sala de armazenamento
            description: Manusei a sua sala de armazenamento através de JWManagement. O sistema irá atualizar automaticamente o estoque de publicações com os números dos relatórios das equipas. Irá ser notificado se uma publicação tem estoque baixo.
        fourth:
            title: Notificações
            description: Através do sistema de notificações, será notificado, se assim escolher, de quaiquer aceitamentos e/ou recusas, assim como mudanças no seu turno, com a capacidade de responder a tal notificação.
    feature1:
        title: Ferramenta Multifuncional
        description: <p>Embora JW Management esteja optimizado para projetos de pregação publica, o foco principal é ser um sistema de gerência de turnos.</p><p>Também pode gerir Indicadores de Assembleias, Exibições Biblicas, um projeto de construção ou algo similar..</p><p> Onde possivel, nós estamos dispostos a alterar o sistema para se adequar as suas necessidades.</p>
    feature2:
        title: Últimas mudanças
    feature3:
        title: Grátis e Open-Source
        description: <p>Visite o Repositório e veja como desenvolvemos o JW Management. Você pode sugerir carateristicas, reportar erros ou diretamente propor uma “Solicitação de extração” com as suas alterações de código.</p><p>Se gostaria de traduzir o sistema para outra linguagem, envie-nos seus ficheiros traduzidos através de uma “Solicitação de extração” ou através de email.</p>
        free: Completamente grátis
        repo: Repositório GitHub
