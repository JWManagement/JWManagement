<template name="signIn">
  <div class="container signIn-wrapper">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1 class="m-t-xl">{{_ 'signIn.name'}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center p-md">
        <h2>{{_ 'signIn.text'}}</h2>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          {{#if error}}
          <div class="alert alert-danger">
            {{error}}
          </div>
          {{/if}}
          <div class="form-group">
            <label>{{_ "input.usernameOrEmail"}}</label>
            <input class="form-control" name='usernameOrEmail' type='text' placeholder='{{_ "input.usernameOrEmail"}}' required />
          </div>
          <div class="form-group">
            <label>{{_ "input.password"}}</label>
            <input class="form-control" name='password' minlength='8' type='password' placeholder='{{_ "input.password"}}' required />
          </div>
        </div>
      </div>
      <div class="row m-t-md m-b-sm">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          <button class="btn btn-primary btn-block btn-lg" type="submit" href="/">{{_ 'signIn.name'}}</button>
        </div>
      </div>
      <div class="row m-t-md m-b-sm">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          <a class="btn btn-primary btn-outline btn-block btn-lg" href="{{pathFor 'forgotPassword' language=getLanguage}}">{{_ 'signIn.forgot'}}</a>
        </div>
      </div>
      <div class="row m-t-md m-b-xl">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          <a class="btn btn-primary btn-outline btn-block btn-lg" href="{{pathFor 'signUp' language=getLanguage}}">{{_ 'signIn.create'}}</a>
        </div>
      </div>
      <div class="row m-t-md m-b-sm text-center">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          {{> languageSwitch}}
        </div>
      </div>
    </form>
  </div>
</template>
