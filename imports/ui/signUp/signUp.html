<template name="signUp">
  <div class="container signUp-wrapper">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1 class="m-t-xl">Sign up</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center p-md">
        <h2>Please enter your details below to sign up.</h2>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          {{#if error}}
          <div class="alert alert-danger">
            {{error}}
          </div>
          {{/if}}
          <div class="form-group">
            <label>{{_ "input.email"}}</label>
            <input class="form-control" name='email' type='email' placeholder='{{_ "input.email"}}' required />
          </div>
          <div class="form-group">
            <label>{{_ "input.firstname"}}</label>
            <input class="form-control" name='firstname' type='text' placeholder='{{_ "input.firstname"}}' required />
          </div>
          <div class="form-group">
            <label>{{_ "input.lastname"}}</label>
            <input class="form-control" name='lastname' type='text' placeholder='{{_ "input.lastname"}}' required />
          </div>
          <div class="form-group">
            <label>{{_ "input.username"}}</label>
            <input class="form-control" name='username' type='text' placeholder='{{_ "input.username"}}' required />
          </div>
          <div class="form-group">
            <label>{{_ "input.password"}}</label>
            <input class="form-control" name='password' minlength='8' type='password' placeholder='{{_ "input.password"}}' required />
          </div>
          <div class="form-group">
            <label>{{_ "input.passwordRepeat"}}</label>
            <input class="form-control" name='passwordRepeat' minlength='8' type='password' placeholder='{{_ "input.passwordRepeat"}}' required />
          </div>
          <p>
            By signing up, you agree to our
            <a href="/{{getLanguage}}/terms" target="blank">terms of usage</a>
            and our
            <a href="/de/privacy" target="blank">privacy policy</a>.
          </p>
        </div>
      </div>
      <div class="row m-t-md m-b-sm">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          <button class="btn btn-primary btn-block btn-lg" type="submit" href="/">Sign up</button>
        </div>
      </div>
      <div class="row m-t-md m-b-xl">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          <a class="btn btn-primary btn-outline btn-block btn-lg" href="{{pathFor 'signIn' language=getLanguage}}">I already have an account</a>
        </div>
      </div>
      <div class="row m-t-md m-b-sm text-center">
        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
          {{> languageSwitch}}
        </div>
      </div>
    </form>
  </div>
</template>
